<div class="customized">
  <div class="panel panel-white" id="School">
    <div class="panel-heading lb-panel--cover" style="background: url('./assets/images/dummy/covers/school.jpg') no-repeat top center / cover;">
      <h4 class="panel-title"><i class="icon-library2 position-left"></i> High School</h4>

    </div>
    <div class="panel-body border-top-danger">
      <div ng-init="fields = vm.copyFields(vm.fields)">
        <div class="lb-panel--view" ng-repeat="edu in vm.content track by $index">
          <div ng-if="!edu.isEditable">
            <div class="panel-heading no-padding">
              <div class="lb-panel--description">
                <h5 class="panel-title">
        					<span class="main-title text-semibold">{{edu.data.schoolName}}</span>
        					<span class="issued">
        						{{edu.data.fromDate | date:"MMM/yyyy"}} â€“
        						{{ (edu.data.toDate) ? 'present' : edu.data.toDate  | date:"MMM - yyyy"}}
        					</span>
        					<!--<div class="pull-right">
        						<privacy-dropdown current-selected="awr.currentSelectedPrivacy"></privacy-dropdown>
        					</div>-->
        				</h5>
              </div>
              <div class="lb-panel--actions">
                <a ng-if="vm.profileService.ownProfile" ng-click="vm.editForm(edu)">
                  <i class=" mr-5 icon-pencil"></i>
                </a>
                <a href="javascript:;" ng-click="isCollapsed = !isCollapsed">
                  <i class="icon-arrow-down32 ml-5"></i>
                </a>
              </div>
            </div>
            <div class="list-padding" uib-collapse="!isCollapsed">
              <ul class="list-condensed list-unstyled">
                <li ng-if="edu.data.description">
                  <span class="text-semibold">Description: </span> {{edu.data.description}}
                </li>
              </ul>
            </div>
          </div>
          <div class="panel-body no-padding row pb-15" ng-if="edu.isEditable">
            <form ng-submit="vm.onSubmit(edu)" name="form" novalidate>
              <formly-form model="edu.data" fields="fields" form="form">
              </formly-form>
              <div class="text-right col-md-12 mt-10">
                <button type="button" class="btn btn-danger text-white btn-xs" ng-click="vm.deleteSchool($index)">
                  Remove this School
                </button>
                <button ng-click="vm.updateSchool($index)" class="btn btn-primary btn-xs submit-button">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer" ng-if="vm.profileService.ownProfile">
    	<button type="button" ng-click="vm.addSchoolModel()" ng-disabled="vm.addInProcess" class="btn bg-primary pull-right btn-xs heading-btn">Add Another </button>
		</div>
  </div>
</div>
