<div class="customized">
  <div class="panel panel-white" id="license-certification">
    <div class="panel-heading lb-panel--cover" style="background: url('./assets/images/dummy/covers/certification.png') no-repeat top center / cover;">
      <h4 class="panel-title"><i class="icon-certificate position-left"></i> License &amp; Certifications</h4>
    </div>
    <div class="panel-body border-top-danger">
      <div ng-init="fields = vm.copyFields(vm.fields)">
        <div class="lb-panel--view" ng-repeat="cert in vm.content track by $index">
          <div ng-if="!cert.isEditable">
            <div class="panel-heading no-padding">
              <div class="lb-panel--description">
                <h5 class="panel-title">
                  <span class="main-title text-semibold">{{cert.data.title}}</span>
                <span class="issued">By: {{cert.data.authority}}</span>
                  <!-- <div class="pull-right">
                    <privacy-dropdown current-selected="cert.data.currentSelectedPrivacy"></privacy-dropdown>
                  </div> -->
                </h5>
              </div>
              <div class="lb-panel--actions">
                <a ng-if="vm.profileService.ownProfile" ng-click="vm.editForm(cert)">
                  <i class="mr-5 icon-pencil"></i>
                </a>
                <a href="javascript:;" ng-click="isCollapsed = !isCollapsed">
                  <i class="icon-arrow-down32 ml-5"></i>
                </a>
              </div>
            </div>
            <div class="list-padding border-bottom" uib-collapse="!isCollapsed">
              <ul class="list-condensed list-unstyled">
                <li ng-if="cert.data.fromDate">
                  <span class="text-semibold">From: </span> {{cert.data.fromDate | date:"MMM/yyyy"}}
                </li>
                <li ng-if="cert.data.toDate">
                  <span class="text-semibold">To: </span> {{cert.data.toDate | date:"MMM/yyyy"}}
                </li>
                <li ng-if="cert.data.url">
                  <span class="text-semibold">URL: </span> {{cert.data.url}}
                </li>
                <li ng-if="cert.data.number">
                  <span class="text-semibold">Number: </span> {{cert.data.number}}
                </li>
              </ul>
            </div>
          </div>
          <div class="panel-body no-padding row pb-15" ng-if="cert.isEditable">
            <form ng-submit="vm.onSubmit(cert)" name="form" novalidate>
              <formly-form model="cert.data" fields="fields" form="form">
              </formly-form>
              <div class="text-right col-md-12 mt-10">
                <button type="button" class="btn btn-danger text-white btn-xs" ng-click="vm.deleteCertifications($index)">
                  Remove this Certifications
                </button>
                <button ng-click="vm.updateCertifications($index)" class="btn btn-primary btn-xs submit-button">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer" ng-if="vm.profileService.ownProfile">
      <button type="button" ng-click="vm.addCertificationsModel()" ng-disabled="vm.addInProcess" class="btn bg-primary pull-right btn-xs heading-btn">Add Another </button>
    </div>
  </div>
</div>
