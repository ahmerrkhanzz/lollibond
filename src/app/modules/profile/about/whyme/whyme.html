<div>
  <!-- view -->
  <div class="mb-10" id="why-me">
    <div class="panel panel-white" >
      <div class="panel-body">
        <h4 class="no-margin-top">
          Why Me
          <a ng-if="vm.profileService.ownProfile"  class="pull-right" ng-click="vm.editForm()">
            <i class=" mr-5 icon-pencil"></i>
          </a>
        </h4>
        <div ng-if="!vm.isEditable && vm.content.whyMe" class="lb-pre-scrollable lb-text-wrap">{{vm.content.whyMe | limitTo: vm.textLimit }}{{vm.content.whyMe.length > vm.textLimit ? ' ...' : ''}}</div>
        <div ng-if="!vm.isEditable && vm.content.whyMe">
          <p class="text-center" ng-show="vm.content.whyMe.length > 70">
            <a href="javascript:;" ng-click="vm.showMore($event)">
              {{(vm.textLimit > 70)? "Show Less": "Show More"}}
            </a>
          </p>
        </div>  
        <div ng-if="vm.isEditable">
          <formly-form model="vm.model" fields="vm.fields" form="vm.form" options="vm.options" >
          </formly-form>
          <div class="col-md-12 no-padding text-right mt-10">
            <button ng-click="vm.updateWhyMe()" class="btn btn-primary btn-xs submit-button" ng-disabled="vm.form.$invalid">Save</button>
          </div>
        </div>
        <div ng-if="!vm.isEditable && !vm.content.whyMe" class="lb-panel--placeholder border-top-danger" ng-if="!vm.hasdata">
          <i class="icon-user"></i> <span> Add Summary </span>
        </div>
      </div>
    </div>
  </div>

  <!-- view -->
</div>
