<div class="customized">
	<div class="panel " id="why-me">
		<div class="panel-heading">
		    <h6 class="panel-title">Skills</h6>
		    <div class="heading-elements">
		      <ul class="icons-list">
		        <li>
		          <a data-action="collapse"></a>
		        </li>
		        <li>
		          <a data-action="reload"></a>
		        </li>
		        <li>
		          <a data-action="close"></a>
		        </li>
		      </ul>
		    </div>
		</div>
		<div class="panel-body">
			<formly-form model="vm.model" fields="vm.fields" form="vm.form" options="vm.options">
			</formly-form>
			<div class="text-right mt-10">
	            <button type="submit" class="btn btn-primary btn-xs submit-button" ng-disabled="vm.form.$invalid">Save</button>
	        </div>
		</div>
	</div>
</div>
