<div class="panel panel-flat">
  <div class="panel-heading">
    <h5 class="panel-title">User Information</h5>
  </div>
  <div class="panel-body">
    <form name="profileUpdate" novalidate ng-submit="vm.updateProfileInfo(vm.summary)">
      <div class="row">
        <div class="form-group col-md-4">
          <label class="control-label">First Name*</label>
          <input type="text" class="form-control" ng-model="vm.summary.firstName" required="">
        </div>
        <div class="form-group col-md-4">
          <label class="control-label">Last Name*</label>
          <input type="text" class="form-control" ng-model="vm.summary.lastName" required="">
        </div>
      </div>
      <div class="text-right col-md-12 bottom-buffer">
        <button type="submit" ng-disabled="profileUpdate.$invalid" class="btn btn-sm btn-primary">
          <i ng-show="vm.formLoading" class="icon-spinner2 spinner position-left"></i> Save
        </button>
        <a href="javascript:;" ng-click="vm.reset();" class="btn btn-sm btn-default">Reset</a>
      </div>
    </form>
  </div>
</div>
