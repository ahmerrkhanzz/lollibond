<div class="page-container">
	<div class="container mt-20">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-body" ng-form="myForm">

					<form action="">
						<div class="row">
							<div class="form-group col-md-10">
								<h4>Add Employee</h4>
							</div>
							<div class="form-group col-md-2">
								<button class="btn btn-primary btn-sm btn-block" type="button" ng-click="vm.addEmployee()" ng-disabled="myForm.$invalid"> Add</button>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-3">
								<label for="">First Name</label>
								<input type="text" class="form-control" ng-model="vm.firstName" required>
							</div>
							<div class="form-group col-md-3">
								<label for="">Last Name</label>
								<input type="text" class="form-control" ng-model="vm.lastName" required>
							</div>
							<div class="form-group col-md-3">
								<label for="">Email</label>
								<input type="email" class="form-control" ng-model="vm.email" required>
							</div>
							<div class="form-group col-md-3">
								<label for="">Phone</label>
								<input type="number" class="form-control" ng-model="vm.phone" required>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class=" panel panel-body">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Employee Name</th>
									<th>Branch</th>
									<th>Function</th>
									<th>Department</th>
									<th>Position Family</th>
									<th>Position</th>
								</tr>
							</thead>
							<tbody>
								
								<tr ng-repeat="item in vm.companyUsers">
									<td><a href="javascript:;" ng-click="vm.addPermission($index)">{{item.firstName}} {{item.lastName}} </a></td>
									<td>{{item.branch.name}}</td>
									<td>{{item.function.name}}</td>
									<td>{{item.department.name}}</td>
									<td>{{item.positionFamily.name}}</td>
									<td>{{item.position.title}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
